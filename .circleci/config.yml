version: 2.1
orbs:
  ruby: circleci/ruby@0.2.1

jobs:
  build:
    docker:
      - image: circleci/ruby:2.7.0-buster-node
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: Update bundler
          command: gem install bundler:2.1.4
      - run:
          name: Which bundler?
          command: bundle -v
      - ruby/load-cache
      - ruby/install-deps
      - ruby/save-cache
      - ruby/run-tests